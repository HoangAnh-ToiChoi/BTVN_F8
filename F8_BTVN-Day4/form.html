<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form</title>
        <link rel="stylesheet" href="./asset/reset.css" />
        <link rel="stylesheet" href="./asset/style.css" />
    </head>
    <body>
        <div class="form">
            <div class="heading-1"><h1>Register</h1></div>
            <form
                class="Register"
                action=""
                autocomplete="off"
                spellcheck="false"
            >
                <div class="form-group">
                    <label for="name" class="fw_600"> Display name: </label>
                    <input
                        type="text"
                        id="name"
                        placeholder="Display name..."
                        autofocus
                    />
                </div>
                <div class="form-group">
                    <label for="email" class="fw_600"> Email: </label>
                    <input type="email" id="email" placeholder="email..." />
                </div>
                <div class="form-group">
                    <label for="phone" class="fw_600"> Number phone: </label>
                    <input
                        type="tel"
                        id="phone"
                        placeholder="number phone..."
                    />
                </div>
                <div class="form-group">
                    <label for="pass" class="fw_600"> Password: </label>
                    <input
                        type="password"
                        id="pass"
                        placeholder="Password..."
                    />
                </div>
                <div class="form-group">
                    <label for="cf_pass" class="fw_600">
                        Confirm password:
                    </label>
                    <input
                        type="password"
                        id="cf_pass"
                        placeholder="Confirm password..."
                    />
                </div>
                <div class="form-group">
                    <p class="fw_600">Gender:</p>
                    <div class="form-horizontal">
                        <label>
                            <input type="radio" name="gender" value="male" />
                            Male
                        </label>
                        <label>
                            <input type="radio" name="gender" value="female" />
                            Female
                        </label>
                        <label>
                            <input type="radio" name="gender" value="other" />
                            Other
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="date" class="fw_600"> Date of Birth: </label>
                    <input type="date" id="date" />
                </div>
                <div class="form-group">
                    <label for="address" class="fw_600"> Address </label>
                    <input type="text" id="address" placeholder="Address..." />
                </div>
                <div class="form-group">
                    <p class="fw_600">Profile Picture:</p>
                    <label>
                        <img
                            src="./asset/img/img-avatar-pl_holder.png"
                            alt=""
                            class="avatar"
                        />
                        <input type="file" hidden accept="image/*" />
                    </label>
                    <input type="file" hidden />
                </div>
                <div class="form-group">
                    <p class="fw_600">Communication Preference:</p>
                    <label>
                        <input
                            type="checkbox"
                            name="Preference"
                            value="newsletter"
                        />
                        Subscribe to Newsletter
                    </label>
                    <label>
                        <input
                            type="checkbox"
                            name="Preference"
                            value="promotional email"
                        />
                        Receive Promotional Emails
                    </label>
                    <label>
                        <input
                            type="checkbox"
                            name="Preference"
                            value="get update"
                        />
                        Get Product Updates
                    </label>
                </div>
                <div class="form-group">
                    <button class="btn">Register</button>
                </div>
            </form>
        </div>
    </body>
</html>
